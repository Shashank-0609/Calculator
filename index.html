<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- external stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="icon.webp" type="image/x-icon">
    <!-- uploading google fonts link to import backspace button in calculator -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>CALCULATOR</h1>
    <!-- buttons to move calculator to left,right,center -->
    <button type="button" class="direction" id="left" onclick="moveToLeft()">ðŸ‘ˆ</button>
    <button type="button" class="direction" id="center" onclick="moveToCenter()">ðŸ‘‡</button>
    <button type="button" class="direction" id="right" onclick="moveToRight()">ðŸ‘‰</button>
    <!-- outer div of the whole calculator -->
    <div class="calculator" id="cal">
        <!-- used to display the numbers and operations -->
        <div id="display" class="display"></div>
        <!-- buttons class is the class where all buttons are written -->
         <!-- outer div of buttons -->
        <div class="buttons"><br><br>
            <button type="button" id="del" class="btn btn-warning">
                <span class="material-symbols-outlined">
                backspace
                </span>
            </button>
            <!-- onclick is used to perform the function whenever that button is clicked -->
            <!-- title is used to show small labels when we hover over it -->
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('7')">7</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('8')">8</button>
            <button type="button" id="del" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('9')">9</button>
            <button type="button" class="btn btn-primary buttonDes" title="Multiply" onclick="addToDisplay('*')">*</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('4')">4</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('5')">5</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('6')">6</button>
            <button type="button" class="btn btn-primary buttonDes" title="Subtraction" onclick="addToDisplay('-')">-</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('1')">1</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('2')">2</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('3')">3</button>
            <button type="button" class="btn btn-primary buttonDes" title="Addition" onclick="addToDisplay('+')">+</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('0')">0</button>
            <button type="button" class="btn btn-outline-warning buttonDes" onclick="addToDisplay('.')">.</button>
            <button type="button" class="btn btn-success buttonDes" onclick="clearDisplay()">AC</button>
            <button type="button" class="btn btn-primary buttonDes" title="Division" onclick="addToDisplay('/')">Ã·</button>
            <button type="button" class="btn btn-primary buttonDes" title="Modulus" onclick="addToDisplay('%')">%</button>
            <button type="button" class="btn btn-primary buttonDes" title="Square" onclick="squareRes()">x<sup>2</sup></button>
            <button type="button" class="btn btn-success buttonDes" id="result" onclick="evaluateRes()">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
